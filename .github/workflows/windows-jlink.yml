name: Windows Build (jlink)

on:
  workflow_dispatch: {}   # 수동 실행 버튼

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Gradle permissions
        run: git update-index --chmod=+x gradlew

      - name: Build runtime image (jlink)
        shell: cmd
        run: |
          .\gradlew.bat --no-daemon clean jlink

      - name: Zip runtime image
        shell: pwsh
        run: |
          cd build
          Compress-Archive -Path image -DestinationPath TodoProgram-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TodoProgram-windows
          path: build/TodoProgram-windows.zip
