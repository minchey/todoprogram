name: Windows Build (jlink)

on:
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Verify Java
        run: java -version

      - name: Build jlink image (Windows)
        shell: bash
        run: |
          ./gradlew.bat --no-daemon clean jlink

      - name: Zip runtime image
        shell: pwsh
        run: |
          Set-Location build
          Compress-Archive -Path image -DestinationPath TodoProgram-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TodoProgram-windows
          path: build/TodoProgram-windows.zip
