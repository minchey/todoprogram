name: Windows Build (jlink)

# 수동 실행이 가장 안전(토큰/권한 이슈 회피). 필요하면 push 트리거도 추가 가능.
on:
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Java sanity check
        shell: bash
        run: |
          java -version
          echo "JAVA_HOME=$JAVA_HOME"

      # Windows에서는 gradlew 실행 시 .bat 사용
      - name: Build jlink image (Windows)
        shell: bash
        run: |
          ./gradlew.bat --no-daemon clean jlink

      - name: Show image layout
        shell: bash
        run: |
          ls -R build/image || true

      - name: Zip runtime image
        shell: bash
        run: |
          cd build
          powershell -Command "Compress-Archive -Path image -DestinationPath TodoProgram-windows.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TodoProgram-windows
          path: build/TodoProgram-windows.zip
          if-no-files-found: error
